- hosts: linuxclient1
  become: true
  tasks:
    - name: Install yum-utils (use the yum module)
      yum:
        name: yum-utils
        state: present

    - name: Download Docker repository file using the get_url
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker packages (engine) using yum module
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Start Docker service using the systemd module
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Set Docker Hub credentials
      set_fact:
        dockerhub_username: "domdoxe"
        dockerhub_token: "dckr_pat_-58eLl-v2livvknIOGGLjEfYrVI"

    - name: Ensure pip is installed
      become: true
      yum:
        name: python-pip
        state: present

    - name: Install Docker SDK for Python
      become: true
      pip:
        name: docker
        state: present

    - name: Log into Docker Hub registry using the docker_login module
      docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_token }}"
        registry: https://index.docker.io/v1/

    - name: Pull image and create the container using docker_container
      docker_container:
        name: your_container_name
        image: "{{ dockerhub_username }}/your_image:your_tag"
        state: started

    - name: Start the container using docker_container
      docker_container:
        name: your_container_name
        state: started
